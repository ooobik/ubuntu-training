# Linux failipuu

---

# Windows
* Iga partitsioon asub omaette "kettal" 
* C:\, D:\
* Süsteemsed failid asuvad C:\System kaustas

---
# Linux

Failid linuxis asuvad ühe "kataloogipuu" sees

Puu juureks on kaust '/' 
* root (mitte segi ajada root kasutajaga)
* filesystem root
* juurikas

Oluline ka teada, et Windowsis on kaustanimede eraldajaks \ , linuxis /

---

# Linux

Lisades partitsioone linuxis, ei tekita me uusi juuri failipuule

Partitsioonide või ketaste monteerimisel peame looma kataloogi, kus uus failisüsteem asuma hakkab

Kõige laialdasem kasutus sellele on /home kaustade eraldi partitsioonil hoidmine.

---
Monteeritud failisüsteemide jälgimine

* df [-h]
* mount
* /etc/mtab

---

# /

* bin - Vajalikud binaarid (programmid)
* boot - Failid OSi käivitamiseks
* dev - (devices), füüsilised seadmed
* etc - Konfiguratsioonifailid
* home - Kodukaustad
* lib - Teegid, (Library)
* lib64 - 64 bitised teegid
* mnt - Tavaliselt tühi, kaust kuhu monteeritakse andmekandjaid

---
# /

* opt - Tavaliselt tühi, kaust kuhu enda muu tarkvara pannakse
* proc - Kerneli ja protsesside failid
* root - root kasutaja kodukaust
* run - Protsessifailid
* sbin - Süsteemselt vajalikud binaarid
* srv - Teenuste andmed, (/srv/http)
* sys - Kerneli failid
* tmp - Ajutine, sarnane %AppData% kaustaga windowsis
* usr - Kasutaja binaarid ja teegid, (/usr/bin, /usr/lib)
* var - Protssesside failid. NB! read-write

---
# Suhteline ja absoluutne kaustaviit (path)

Iga terminalisessioon algab kodukaustast
* /home/ubuntu

Kuidas viitame failile foo.txt?

---

# Suhteline ja absoluutne kaustaviit (path)

Oletame et pwd = /home/ubuntu

Saame viidata failile foo.txt kahte moodi
* Absoluutse viitega - /home/ubuntu/foo.txt (algab alati kaldkriipsuga)
* Suhtelise viitega ./foo.txt

---
# Suhtelised viited

Suhteliste viidete puhul alustatakse otsimis alati töökaustast
* . tähistab hetkelist töökausta
* .. tähistab ülemkataloogi
* ~ tähistab kasutaja kodukataloogi

---

# Suhtelised viited

Tavaliselt jäetakse ära töökausta viide ./

Kui soovime käivitada töökaustas oleva scripti, siis peab see viide olemas olema

Näide
* pwd = /home/ubuntu/testdir/kaust2/
* fail = /home/ubuntu/uuskaust/foo.txt

nano ../uuskaust/foo.txt
nano ~/uuskaust/foo.txt
nano /home/ubuntu/uuskaust/foo.txt

---

# Suhtelised viited

Suhtelised viited kehtivad ka absoluutsete viidete puhul

Tihti näeb seda siis, kui scriptid või programmid otsivad viiteid
* /srv/www/http/../../../var/spool/file
* Path lühendatakse :/var/spool/file
* Topeltkaldkriipse tavaliselt eiratakse
