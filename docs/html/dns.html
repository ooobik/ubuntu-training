# DNS

Dnsi kirjete kontrollimiseks on erinevaid käske - host, nslookup, dig. 
Igaüks annab erineva koguse väljundit

[ubuntu@ubuntu]:~$ host ut.ee

ut.ee mail is handled by 10 berta.it.da.ut.ee.

ut.ee mail is handled by 10 frida.it.da.ut.ee.

# DNS kirjed

Igas võrgus on sätestatud tavaliselt oma DNS serverid

Tegu on osaga internetiprotokollist

Koduvõrkudes on esimeseks DNS serveriks ruuter.

Kui ruuter ei tea vastust, suunab ta edasi eelsätestatud DNS serverile

---
# Hosts fail

UNIX: /etc/hosts
Windows: C:\Windows\System32\Drivers\etc\hosts

Staatiline DNS kohaliku masina jaoks
* Kasutatakse mugavuse pärast
* Osad kirjed on ka vajalikud, nt localhost
