#Linuxi erinevad variandid

Suurema jaotuse linuxis saab teha paigaldatava tarkvara haldamise vormeeringu järgi - rpm ja deb

* deb - Ubuntu, Debian
* RPM - RHEL, CentOS, SUSE

---
#Linuxi erinevad variandid

Ubuntu

* Kasutajasõbralik
* Suur valik teenuseid
* LTS versioon pakub 5 aastast tuge
* Hea tugi pilveteenustele

---
#Linuxi erinevad variandid

Redhat Enterprise Linux (RHEL)

* Tasuline
* Stabiilne
* Tasulise teenusega tuleb kaasa ka tugi

---
#Linuxi erinevad variandid

CentOS / Fedora

* CentOS on tasuta RHEL
* Fedora on RHEL'i testpinnas

Kuigi Fedora on väga populaarne tavakasutajate seas, on ta serverina ka kasutuses.
Kasutajaliideseta OS'i nimetatakse headless versiooniks

---
