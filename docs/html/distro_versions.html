# Erinevate distributsioonide versioonid

---
# Väljalaske tsükkel

Iga distributsioonil on oma graafik, mille kohaselt uuendusi läbi viiakse.
* Sama saab tegelikult öelda ka tarkvara kohta.

---

# Uuendamine

Uute versioonide avaldamise aegu on hea teada, et oma serverid ja teenused hoida uuendatuna.

Täpsemad graafikud ja muudatused on saadaval distropõhistes dokumentatsioonides.

---

# EOL

Toe lõpp (End-of-life) sõltub suuresti distributsioonist endast

Kui operatsioonisüsteemil on lõppaeg käes, siis peale erakorraliste uuenduste nendele tuge ei pakuta.

Nt. Windows XP ametlik eluaja lõpp oli 2014, kuid 2017 seoses WannaCry krüptoviiruse levikuga avaldas microsoft paranduse ka Windows XP'le. 

---
# Ubuntu

---
# Ubuntu

Ubuntu ametlik leht seletab lahti, kuidas operatsioonisüsteemi versioneeritakse - https://www.ubuntu.com/about/release-cycle

Iga kahe aasta tagant avaldatakse LTS (long-term-support) versioon, mis on ka tavaliselt kõige populaarsem. 

Dokumentatsioon reedab ka, et keskmiselt 2.5a jagatakse riistvaralisi ja turvauuendusi, siis 2.5a ainult turvauuendusi

Kui nähakse vajadust, pakutakse ka pikendatud tuge klientidele, kes selle eest on nõus tasuma.

---
# Centos/RHEL

Redhati kodulehelt leiame pikema graafiku - https://access.redhat.com/support/policy/updates/errata

Täistuge pakutakse 5a, siis ~4a hooldus ja turvauuendusi, ning pärast on klientidel võimalus tasuda ka pikendatud toe eest.

---

# Mida meelde jätta

Oluline ei ole siinkohal teada peast millal ühe või teise operatsioonisüsteemi tugi lõppeb.

Oluline on aru saada, et see kunagi lõppeb ja vajadusel või võimalusel oma teenuseid uuendada.

Kuigi stabiilsete linuxite puhul ei ole see kriitiline, peetakse heaks tavaks oodata kaks nädalat pärast uuenduse väljatulekut.
